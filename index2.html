<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IChat RealTime Chat Application</title>

    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script> <!-- This above script is used to establish the connection between the client and the server. -->
    <script defer  src="./JS/client.js"></script>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav class="logoNav">
        <img class="logo" src="./Image/whatsappImage.png" alt="WhatsApp">
        <h1>Welcome to iDiscuss Chat App</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Manan: Hey How are you ?</div>
        <div class="message left">Naman: Bhai I am fine ?</div> -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="message-Inp" id="message-Inp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
